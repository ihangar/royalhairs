<!DOCTYPE html><html lang="ru">  <head>    <meta charset="utf-8">    <title>Royalhairs by ihangar</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300&subset=cyrillic,latin' rel='stylesheet' type='text/css'>    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700italic,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>      <style>    .animate {      -webkit-transition: all 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;         -moz-transition: all 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;           -o-transition: all 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;          -ms-transition: all 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;              transition: all 500ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s;    }    a, a:hover, a:active, a:focus {      text-decoration: underline;      color: #000;    }    a.unlink {      text-decoration: none;      color: #000;    }    body {      background: #fff;      font-family: "Roboto Condensed";      font-weight: lighter;      font-size: 15.6px;      line-height: 19px;      color: #000;    }    .relative {      position: relative;    }    .f-normal {      font-weight: normal;    }    .hide, a.hide {      display: none;    }    .line {      height: 0px;      border-top: 1px solid #dfdfdf;    }    .gray {      color: gray;    }    .red,.red:hover  {      color: #eb355c;    }    .white,.white:hover  {      color: #fff;    }    .blue,.blue:hover  {      color: #0a67b2;    }    .bg-gray {      background: #f2f2f2;    }    .bg-red {      background: #eb355c;    }    .margin-bottom-10 {margin-bottom: 10px;}    .margin-left-10 {margin-left: 10px;}    .margin-right-10 {margin-right: 10px;}    .margin-right-7 {margin-right: 7px;}    .no-padding {      padding: 0px !important;    }    .no-padding-l {      padding-left: 0px !important;    }    .no-padding-r {      padding-right: 0px !important;    }    .align-c {      text-align: center;    }    .align-j {      text-align: justify;    }    .align-r {      text-align: right;    }    .align-l {      text-align: left;    }    .float-c {      margin: 0px auto;    }    .br, .br2, .br3, .br4, .br5, .br7, .br10, .br15, .br20, .br25, .br30, .br40 {      width: 100%;      line-height: 0px;      clear: both;      display: block;    }    .br  {height: 0px;}    .br2  {height: 2px;}    .br3  {height: 3px;}    .br4  {height: 4px;}    .br5  {height: 5px;}    .br7  {height: 7px;}    .br10 {height: 10px;}    .br15 {height: 15px;}    .br20 {height: 20px;}    .br25 {height: 25px;}    .br30 {height: 30px;}    .br40 {height: 40px;}    h3 {      font-family: "PT Serif";      font-size: 20px;      margin: 0px;      margin-bottom: 15px;    }    h1 {      font-family: "PT Serif";      font-size: 26px;      margin: 0px;      text-align: center;      line-height: 1.1;    }    .container-fluid {max-width: 1240px;}    .logo {      font-family: "PT Serif";      font-weight: bold;      font-style: italic;      font-size: 35px;      line-height: 30px;      text-align: center;      margin-top: -8px;    }    </style>      </head>  <body>      <div class="br20"></div>        <div class="container-fluid header">      <div class="logo">Royalhairs</div>    </div>    </body></html>
