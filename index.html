select item-count" id="select-hairs-volume">                  <option value="1" selected>1.0</option>                  <option value="2">1.5</option>                  <option value="2">2.0</option>                </select>              </div>            </div>          </div>                    <div class="br15"></div>          <h1 id="item-total">14 000 руб.</h1>                  </div>      </div>          </div>    <script>    $(document).ready(function(){      // пересчет цены товара      $('.item-count').change(recalc_item).change();      function recalc_item(){        var $long   = $('#select-hairs-long');        var $volume = $('#select-hairs-volume');        var $total  = $('#item-total');            var total = $long.val() * $volume.val();        alert(total);        /*    var $total = $info.find('.item-total');        $total.animateNumber({          number: total, easing: 'easeOutExpo',          numberStep: $.animateNumber.numberStepFactories.separator(' ', 3, ' руб.')        });        $total.prop('number', total);      */      }        recalc_item();    });      </script>  </body></html>
